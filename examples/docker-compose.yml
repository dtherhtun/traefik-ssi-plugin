version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik-ssi-test
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - ./config/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/dynamic.yml:/etc/traefik/dynamic/dynamic.yml:ro
      - ../:/plugins-local/src/github.com/dtherhtun/ssi:ro
      - ./www:/var/www/html:ro
    networks:
      - traefik-net

  # Simple file server backend
  fileserver:
    image: halverneus/static-file-server:latest
    container_name: fileserver
    environment:
      - FOLDER=/web
      - PORT=8080
      - DEFAULT_FILE_TYPE=text/html
    volumes:
      - ./www:/web:ro
    networks:
      - traefik-net

networks:
  traefik-net:
    driver: bridge